<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <title>הרשמה להגרלה</title>
</head>
<body>

<h2>הרשמה</h2>
<input id="name" placeholder="השם שלך">
<button onclick="register()">קבל קישור</button>

<p id="result"></p>

<script>
function register() {
  const name = document.getElementById("name").value;
  if (!name) return;

  fetch("https://script.google.com/macros/s/AKfycbzNkTYAC4Fxpdl8psXjA8fcihSJZNQNEnGPLQMlOFBc6I1Buaw9mYhsH0ETA5iZdVPu/exec?action=register&name=" +
        encodeURIComponent(name))
    .then(r => r.text())
    .then(code => {
      const link =
        "https://rb077858.github.io/join.html?code=" + code;

      document.getElementById("result").innerHTML =
        "זה הקישור שלך:<br><a href='" + link + "'>" + link + "</a>";
    });
}
</script>

</body>
</html>
