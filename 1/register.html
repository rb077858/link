<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专砖 专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #556cd6;
    }

    .result {
      margin-top: 15px;
      word-break: break-all;
    }

    .small {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2> 专砖 专</h2>

  <input id="name" placeholder="砖 ">
  <input id="phone" placeholder="住驻专 驻" inputmode="tel">

  <button onclick="register()">拽 拽砖专 砖</button>

  <div class="result" id="result"></div>
  <div class="small">驻 砖专 专拽 爪专 专</div>
</div>

<script>
function register() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !phone) {
    alert("  砖 住驻专 驻");
    return;
  }

  fetch(
    "https://script.google.com/macros/s/AKfycbzNkTYAC4Fxpdl8psXjA8fcihSJZNQNEnGPLQMlOFBc6I1Buaw9mYhsH0ETA5iZdVPu/exec" +
    "?action=register" +
    "&name=" + encodeURIComponent(name) +
    "&phone=" + encodeURIComponent(phone)
  )
  .then(r => r.text())
  .then(code => {
    const link =
      "https://rb077858.github.io/link/1/join.html?code=" + code;

    document.getElementById("result").innerHTML =
      " 拽砖专 砖 砖:<br><a href='" + link + "'>" + link + "</a>";
  });
}
</script>

</body>
</html>
